<!doctype html>
<html>

<head>
    <title> turma{{numero}} demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <form action="#" method="POST" name="geral">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 pt-3 gap-3">
                    {% for row in GetProf %}
                    <input type="checkbox" value="{{row.cod_prof}}" name="codprof">{{row.nome_professor}}</input>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"> Nome</th>
                            <th scope="col"> ID</th>
                            <th scope="col" colspan="2">Horarios</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in GetAluno %}
                        <tr>
                            <td>{{row.nome_aluno}}</td>
                            <td>{{row.cod_aluno}}
                                <input type="hidden" name="cod_aluno" value="{{row.cod_aluno}}">
                            </td>
                            <td>
                                <input type="checkbox" onclick="$(this).next().val(this.checked ? 1:0)">
                                <input type="hidden" name="horario1" value="0">
                                <label> 7:30 </label>
                            </td>
                            <td>
                                <input type="checkbox" onclick="$(this).next().val(this.checked ? 2:0)">
                                <input type="hidden" name="horario2" value="0">
                                <label> 10:30 </label>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <input type="submit" value="Lancar Faltas" class="btn btn-primary"></input>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
